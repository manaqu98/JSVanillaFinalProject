<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSYS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/ajax/Recursos/mortarboard.png">
</head>
<body>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <h3>¡Bienvenido!</h3>
                    <p>Inicie sesión para continuar</p>
                </div>
                <div class="contenedor__login-register">
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input id="user" type="text" placeholder="Usuario">
                        <input id="password" type="password" placeholder="Contraseña">
                        <button id="btn__iniciar-sesion">Entrar</button>
                        <h4 class="errmsg" id="textoerror"></h4>
                    </form>
                </div>
            </div>
            <img id="imagen__escuela" src="https://images.vexels.com/media/users/3/224234/isolated/preview/ff7c525c1c3e1bef640644542001e1fd-logotipo-de-la-escuela-en-linea.png">
        </main>
</body>
<script src="/ajax/js/login.js"></script>
</html>
